apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalyst-gateway
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- with .Values.gateway.envoy.podAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    {{- include "merge.maps" (dict "base" (fromYaml (include "gateway.envoy.labels" .)) "overrides" .Values.gateway.envoy.merge.labels) | nindent 4 }}
spec:
  replicas: {{ if .Values.gateway.ha.enabled }}{{ .Values.gateway.ha.minReplicas }}{{ else }}{{ .Values.gateway.envoy.replicaCount }}{{ end }}
  selector:
    matchLabels:
      {{- include "gateway.envoy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/controlplane-config: {{ include (print $.Template.BasePath "/gateway/configmap.yaml") . | sha256sum }}
        dapr.io/app-id: gateway
        dapr.io/config: catalyst
        {{- if and (not .Values.gateway.tls.existingSecret) (or .Values.gateway.tls.cert .Values.gateway.tls.key) }}
        checksum/tls-secret: {{ include (print $.Template.BasePath "/gateway/tls-secret.yaml") . | sha256sum }}
        {{- end }}
      labels:
        {{- include "merge.maps" (dict "base" (include "gateway.envoy.selectorLabels" . | fromYaml) "overrides" .Values.gateway.envoy.merge.selectorLabels) | nindent 8 }}
    spec:
      serviceAccountName: {{ include "gateway.envoy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.gateway.envoy.podSecurityContext | nindent 8 }}
      {{- with .Values.global.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      {{- if .Values.gateway.controlplane.xds.mtls.enabled }}
        - name: identity-injector
          command:
            - ./identity-injector
          env:
            - name: IDENTITY_TRUST_DOMAIN
              value: prj-root.trust.diagrid.io
            - name: IDENTITY_APPID
              value: gateway
            - name: IDENTITY_ROOT_DIR
              value: /var/run/secrets/diagrid.io
            - name: IDENTITY_CA_CERT
              value: /var/run/secrets/diagrid.io/trust/ca.crt
            - name: IDENTITY_TLS_DIR
              value: /var/run/secrets/diagrid.io/tls
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
          image: {{ include "catalyst.image" (dict "image" .Values.gateway.identityInjector.image "consolidated" .Values.global.consolidated_image "global" .Values.global.image "context" .) }}
          imagePullPolicy: {{ include "catalyst.imagePullPolicy" (dict "image" .Values.gateway.identityInjector.image "consolidated" .Values.global.consolidated_image "global" .Values.global.image) }}
          resources:
            {{- toYaml .Values.gateway.identityInjector.resources | nindent 12 }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/run/secrets/diagrid.io
              name: tls-certs
            - mountPath: /var/run/secrets/diagrid.io/trust/ca.crt
              name: trust-bundle
              readOnly: true
              subPath: ca.crt
            - mountPath: /var/run/secrets/dapr.io/sentrytoken
              name: dapr-identity-token
              readOnly: true
      {{- end }}
        - name: envoy
          securityContext:
            {{- toYaml .Values.gateway.envoy.securityContext | nindent 12 }}
          image: {{ include "catalyst.image" (dict "image" .Values.gateway.envoy.image "consolidated" nil "global" .Values.global.image "context" .) }}
          imagePullPolicy: {{ include "catalyst.imagePullPolicy" (dict "image" .Values.gateway.envoy.image "consolidated" nil "global" .Values.global.image) }}
          args:
            - "-c"
            - "/etc/envoy/bootstrap-envoy.yaml"
            - "--service-node"
            - "catalyst-gateway"
            - "--service-cluster"
            - "catalyst-gateway"
          resources:
            {{- toYaml .Values.gateway.envoy.resources | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.envoy.service.targetPort }}
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
            {{- if .Values.gateway.tls.enabled }}
            - name: wildcard-tls-certs
              mountPath: "/etc/ssl/certs"
              readOnly: true
            {{- end }}
            {{- if .Values.gateway.controlplane.xds.mtls.enabled }}
            - mountPath: /var/run/secrets/diagrid.io
              name: tls-certs
            - mountPath: /var/run/secrets/diagrid.io/trust/ca.crt
              name: trust-bundle
              readOnly: true
              subPath: ca.crt
            - mountPath: /var/run/secrets/dapr.io/sentrytoken
              name: dapr-identity-token
              readOnly: true
            {{- end }}
      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config
        {{- if .Values.gateway.tls.enabled }}
        - name: wildcard-tls-certs
          secret:
            secretName: {{ include "gateway.tlsSecretName" . }}
        {{- end }}
        {{- if .Values.gateway.controlplane.xds.mtls.enabled }}
        - configMap:
            defaultMode: 420
            name: ca-certificates-bundle
          name: trust-bundle
        - name: tls-certs
          emptyDir: {}
        - name: dapr-identity-token
          projected:
            defaultMode: 420
            sources:
              - serviceAccountToken:
                  audience: dapr.io/sentry
                  expirationSeconds: 7200
                  path: token
        {{- end }}
      nodeSelector:
        {{- toYaml .Values.gateway.envoy.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.gateway.envoy.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.gateway.envoy.tolerations | nindent 8 }}
---
