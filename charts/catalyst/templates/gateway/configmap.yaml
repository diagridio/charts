apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.gateway.envoy.configmap.name }}
  labels:
    app: envoy
data:
  bootstrap-envoy.yaml: |
    {{- if .Values.gateway.envoy.admin.enabled }}
    admin:
      address:
        socket_address: { address: {{ .Values.gateway.envoy.admin.address }}, port_value: {{ .Values.gateway.envoy.admin.port }} }
    {{- end }}

    dynamic_resources:
      lds_config:
        api_config_source:
          api_type: GRPC
          grpc_services:
            - envoy_grpc:
                cluster_name: controlplane
      cds_config:
        api_config_source:
          api_type: GRPC
          grpc_services:
            - envoy_grpc:
                cluster_name: controlplane

    static_resources:
      {{- if .Values.gateway.tls.enabled }}
      secrets:
        - name: gateway_tls_cert
          tls_certificate:
            certificate_chain:
              filename: {{ .Values.gateway.tls.certificates.certFile }}
            private_key:
              filename: {{ .Values.gateway.tls.certificates.keyFile }}
            {{- if .Values.gateway.tls.certificates.caFile }}
            ocsp_staple:
              filename: {{ .Values.gateway.tls.certificates.caFile }}
            {{- end }}
      {{- end }}
      {{- if .Values.gateway.envoy.stats.enabled }}
      listeners:
        - name: envoy_stats_listener
          address:
            socket_address:
              address: 0.0.0.0
              port_value: {{ .Values.gateway.envoy.stats.port }}
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: stats_listener
                    route_config:
                      name: stats_local_route
                      virtual_hosts:
                        - name: stats_vhost
                          domains: ["*"]
                          routes:
                            - match:
                                prefix: "/"
                              route:
                                cluster: envoy_admin
                                timeout: 5s
                    http_filters:
                      - name: envoy.filters.http.lua
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                          inline_code: |
                            function envoy_on_request(handle)
                              local headers = handle:headers()
                              if headers:get(":method") != "GET" then
                                handle:respond({[":status"] = "405"}, "")
                                return
                              end
                              local path = headers:get(":path") or ""
                              if path == "/stats" or path == "/stats/" then
                                headers:replace(":path", "/stats?format=prometheus")
                                return
                              end
                              handle:respond({[":status"] = "404"}, "")
                            end
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      {{- end }}
      clusters:
        - name: controlplane
          connect_timeout: {{ .Values.gateway.envoy.xds.connect_timeout }}
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          typed_extension_protocol_options:
            envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
              "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
              explicit_http_config:
                http2_protocol_options:
                  connection_keepalive:
                    interval: {{ .Values.gateway.envoy.xds.connection_keepalive.interval }}
                    timeout: {{ .Values.gateway.envoy.xds.connection_keepalive.timeout }}
          health_checks:
            - timeout: {{ .Values.gateway.envoy.xds.health_check.timeout }}
              interval: {{ .Values.gateway.envoy.xds.health_check.interval }}
              unhealthy_threshold: {{ .Values.gateway.envoy.xds.health_check.unhealthy_threshold }}
              healthy_threshold: {{ .Values.gateway.envoy.xds.health_check.healthy_threshold }}
              http_health_check:
                path: {{ .Values.gateway.envoy.xds.health_check.path }}
          load_assignment:
            cluster_name: controlplane
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      health_check_config:
                        port_value: {{ .Values.gateway.envoy.xds.health_check.port }}
                      address:
                        socket_address:
                          address: {{ .Values.gateway.envoy.xds.hostname }}
                          port_value: {{ .Values.gateway.envoy.xds.port }}
          {{- if .Values.gateway.controlplane.xds.mtls.enabled }}
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
              common_tls_context:
                tls_params:
                  tls_minimum_protocol_version:
                validation_context:
                  trusted_ca:
                    filename: /var/run/secrets/diagrid.io/trust/ca.crt
                tls_certificates:
                  certificate_chain:
                    filename: /var/run/secrets/diagrid.io/tls/tls.crt
                  private_key:
                    filename: /var/run/secrets/diagrid.io/tls/tls.key
                  watched_directory:
                    path: /var/run/secrets/diagrid.io/tls
          {{- end }}
        {{- if .Values.gateway.envoy.stats.enabled }}
        - name: envoy_admin
          connect_timeout: 5s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: envoy_admin
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: {{ .Values.gateway.envoy.admin.port }}
        {{- end }}
