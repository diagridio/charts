apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.piko.releaseName }}
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Values.piko.pikoName }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.piko.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.piko.pikoName }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  serviceName: {{ .Values.piko.releaseName }}
  template:
    metadata:
      {{- with .Values.piko.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: {{ .Values.piko.pikoName }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- with .Values.piko.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Values.piko.serviceAccount.name }}
      terminationGracePeriodSeconds: {{ .Values.piko.terminationGracePeriodSeconds }}

      initContainers:
        # fetches the CA certificates from perm.trust.yyy and
        # injects it as the JWT public key.
        - name: jwt-key-fetcher
          image: {{ .Values.piko.publicToken.fetcherImage }}:{{ .Values.piko.publicToken.fetcherImageTag }}
          imagePullPolicy: "{{ .Values.piko.image.pullPolicy }}"
          command:
            - /bin/sh
            - -eu
            - -c
            - |
              set -o pipefail

              CURL_FLAGS="-sSL{{ if .Values.piko.publicToken.insecureSkipVerify }} -k{{ end }}"
              curl $CURL_FLAGS "$TRUST_ANCHOR_URL" \
                -o /token-public-ca/ca.pem \
                && echo "Fetched initial CA from $TRUST_ANCHOR_URL"

              JWT_RSA_PUBLIC_KEY="$(cat /token-public-ca/ca.pem)"

              INDENTED_KEY="$(echo "$JWT_RSA_PUBLIC_KEY" | sed 's/^/      /')"
              sed "/^RSA_PUBLIC_KEY_PLACE_HOLDER$/ {
                r /dev/stdin
                d
              }" /config-base/server.yaml <<EOF > /config/server.yaml
              $INDENTED_KEY
              EOF
          env:
            - name: TRUST_ANCHOR_URL
              value: {{ .Values.piko.publicToken.url }}
          volumeMounts:
            - name: config
              mountPath: /config-base
              readOnly: true
            - name: config-writable
              mountPath: /config
            - name: token-public-ca
              mountPath: /token-public-ca

      containers:
        - name: jwt-key-watcher
          image: {{ .Values.piko.publicToken.fetcherImage }}:{{ .Values.piko.publicToken.fetcherImageTag }}
          imagePullPolicy: "{{ .Values.piko.image.pullPolicy }}"
          command:
            - /bin/sh
            - -eu
            - -c
            - |
              trap 'echo "Terminating watcherâ€¦"; pkill sleep; exit 0' TERM INT

              set -o pipefail

              # Push sleep to background so the builtin doesn't block the trap.
              # Otherwise the pod will not terminate until the sleep returns.
              sleep $INITIAL_BACKOFF &
              SLEEP_PID=$!
              wait "$SLEEP_PID"

              LASTSUM=$(sha256sum /token-public-ca/ca.pem | cut -d' ' -f1)
              while true; do
                CURL_FLAGS="-sSL{{ if .Values.piko.publicToken.insecureSkipVerify }} -k{{ end }}"
                curl $CURL_FLAGS "$TRUST_ANCHOR_URL" \
                  -o /token-public-ca/ca.pem.new

                NEWSUM=$(sha256sum /token-public-ca/ca.pem.new | cut -d' ' -f1)

                if [ "$NEWSUM" != "$LASTSUM" ]; then
                  echo "New public token CA available, restarting..."
                  LASTSUM=$NEWSUM

                  kubectl patch sts {{ .Values.piko.releaseName }} \
                    -p "{\"spec\":{\"template\":{\"metadata\":{\"annotations\":{\"tokenCAChecksum\":\"$NEWSUM\"}}}}}"
                fi

                # Sleep for a random period of time between the configured interval.
                SLEEP_SEC=$(( RANDOM % (MAX_SLEEP_INTERVAL - MIN_SLEEP_INTERVAL + 1) + MIN_SLEEP_INTERVAL ))
                echo "Next check in ${SLEEP_SEC} seconds..."

                # Push sleep to background so the builtin doesn't block the trap.
                # Otherwise the pod will not terminate until the sleep returns.
                sleep $SLEEP_SEC &
                SLEEP_PID=$!
                wait "$SLEEP_PID"
              done
          env:
            - name: TRUST_ANCHOR_URL
              value: {{ .Values.piko.publicToken.url }}
            - name: MIN_SLEEP_INTERVAL
              value: "{{ .Values.piko.publicToken.minFetchIntervalSeconds }}"
            - name: MAX_SLEEP_INTERVAL
              value: "{{ .Values.piko.publicToken.maxFetchIntervalSeconds }}"
            - name: INITIAL_BACKOFF
              value: "{{ .Values.piko.publicToken.initialBackoffSeconds }}"
          volumeMounts:
            - name: config
              mountPath: /config-base
              readOnly: true
            - name: config-writable
              mountPath: /config
            - name: token-public-ca
              mountPath: /token-public-ca

      - name: piko
        image: "{{ .Values.piko.image.repository }}:{{ .Values.piko.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.piko.image.pullPolicy }}"
        ports:
          - containerPort: {{ .Values.piko.server.proxyPort }}
            name: proxy
          - containerPort: {{ .Values.piko.server.upstreamPort }}
            name: upstream
          - containerPort: {{ .Values.piko.server.adminPort }}
            name: admin
          - containerPort: {{ .Values.piko.server.gossipPort }}
            name: gossip
        readinessProbe:
          {{- toYaml .Values.piko.readinessProbe | nindent 12 }}
        args:
          - server
          - --config.path
          - /config/server.yaml
          - --config.expand-env
{{- if .Values.piko.certificates.proxy.enabled }}
          - --proxy.tls.key
          - /proxy-certs/tls.key
          - --proxy.tls.cert
          - /proxy-certs/tls.crt
{{- end }}
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
          - name: config-writable
            mountPath: "/config"
{{- if .Values.piko.certificates.proxy.enabled }}
          - name: proxy-certs
            mountPath: "/proxy-certs"
{{- end }}
      {{- with .Values.piko.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ .Values.piko.releaseName }}
            items:
            - key: "server.yaml"
              path: "server.yaml"
        - name: config-writable
          emptyDir: {}
        - name: token-public-ca
          emptyDir: {}
{{- if .Values.piko.certificates.proxy.enabled }}
        - name: proxy-certs
          secret:
            secretName: {{ .Values.piko.certificates.proxy.secretName }}
{{- end }}
