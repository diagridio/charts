apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "management.serviceAccountName" . }}
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "management.serviceAccountName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "management.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "management.serviceAccountName" . }}
  apiGroup: rbac.authorization.k8s.io
