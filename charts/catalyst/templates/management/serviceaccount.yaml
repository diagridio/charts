apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "management.serviceAccountName" . }}
  labels:
    {{- include "management.labels" . | nindent 4 }}
  annotations:
  {{- with .Values.global.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.management.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
