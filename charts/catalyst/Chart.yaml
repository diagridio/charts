apiVersion: v2
name: catalyst
icon: https://storage.googleapis.com/bkt-n-assets-common-us-central1/Diagrid_Logos/Diagrid.png
description: Helm chart for Diagrid Catalyst
type: application
version: '0.58.0-rc.1'
appVersion: '0.0.1'
home: https://catalyst.diagrid.io
dependencies:
  # OpenTelemetry Collector - Deployment mode for traces and metrics
  # Receives OTLP data from applications via gRPC/HTTP
  - name: opentelemetry-collector
    version: "~0.138.0"
    repository: "https://open-telemetry.github.io/opentelemetry-helm-charts"
    condition: opentelemetry-deployment.enabled
    alias: opentelemetry-deployment
  # OpenTelemetry Collector - DaemonSet mode for logs
  # Collects logs from local node filesystem
  - name: opentelemetry-collector
    version: "~0.138.0"
    repository: "https://open-telemetry.github.io/opentelemetry-helm-charts"
    condition: opentelemetry-daemonset.enabled
    alias: opentelemetry-daemonset
