apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.gateway.envoy.configmap.name }}
  labels:
    app: envoy
data:
  bootstrap-envoy.yaml: |
    {{- if .Values.gateway.envoy.admin.enabled }}
    admin:
      address:
        socket_address: { address: {{ .Values.gateway.envoy.admin.address }}, port_value: {{ .Values.gateway.envoy.admin.port }} }
    {{- end }}

    dynamic_resources:
      lds_config:
        api_config_source:
          api_type: GRPC
          grpc_services:
            - envoy_grpc:
                cluster_name: controlplane
      cds_config:
        api_config_source:
          api_type: GRPC
          grpc_services:
            - envoy_grpc:
                cluster_name: controlplane

    static_resources:
      clusters:
        - name: controlplane
          connect_timeout: {{ .Values.gateway.envoy.xds.connect_timeout }}
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          typed_extension_protocol_options:
            envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
              "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
              explicit_http_config:
                http2_protocol_options:
                  connection_keepalive:
                    interval: {{ .Values.gateway.envoy.xds.connection_keepalive.interval }}
                    timeout: {{ .Values.gateway.envoy.xds.connection_keepalive.timeout }}
          health_checks:
            - timeout: {{ .Values.gateway.envoy.xds.health_check.timeout }}
              interval: {{ .Values.gateway.envoy.xds.health_check.interval }}
              unhealthy_threshold: {{ .Values.gateway.envoy.xds.health_check.unhealthy_threshold }}
              healthy_threshold: {{ .Values.gateway.envoy.xds.health_check.healthy_threshold }}
              http_health_check:
                path: {{ .Values.gateway.envoy.xds.health_check.path }}
          load_assignment:
            cluster_name: controlplane
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      health_check_config:
                        port_value: {{ .Values.gateway.envoy.xds.health_check.port }}
                      address:
                        socket_address:
                          address: {{ .Values.gateway.envoy.xds.hostname }}
                          port_value: {{ .Values.gateway.envoy.xds.port }}
          {{- if .Values.gateway.controlplane.xds.mtls.enabled }}
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
              common_tls_context:
                tls_params:
                  tls_minimum_protocol_version:
                validation_context:
                  trusted_ca:
                    filename: /var/run/secrets/diagrid.io/trust/ca.crt
                tls_certificates:
                  certificate_chain:
                    filename: /var/run/secrets/diagrid.io/tls/tls.crt
                  private_key:
                    filename: /var/run/secrets/diagrid.io/tls/tls.key
          {{- end }}