name: Publish Catalyst Helm Chart

on:
  # Only trigger on main branch and release branches
  push:
    branches:
      - main
      - 'release-[0-9]+.[0-9]+'
      - 'candidate-release-[0-9]+.[0-9]+'

env:
  REGISTRY: ${{ vars.AWS_PUBLIC_ECR_HOST }}
  REPO: ${{ vars.AWS_PUBLIC_ECR_ALIAS }}

jobs:
  publish-helm-chart:
    runs-on: ubuntu-latest
    environment: shared-production
    permissions: write-all # Needed to create GitHub releases and tags
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git tag checking

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.44.1/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_CI_ROLE }}
          aws-region: ${{ vars.AWS_CI_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Add Helm Repositories
        run: |
          helm repo add open-telemetry https://open-telemetry.github.io/opentelemetry-helm-charts
          helm repo update

      - name: Update tags to edge
        if: ${{ startsWith(github.ref, 'refs/heads/main') }}
        run: |
          make update-catalyst-tags IMAGES_TAG=edge
          make update-catalyst-chart-version VERSION=0.0.0-edge

      - name: Get version
        id: get-version
        run: |
          VERSION=$(yq '.version' "charts/catalyst/Chart.yaml")
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package and Push Helm Chart
        env:
          VERSION: ${{ steps.get-version.outputs.VERSION }}
        run: |
          make helm-prereqs helm-package helm-push

      - name: Create GitHub Release ${{ steps.get-version.outputs.VERSION }}
        if: ${{ startsWith(github.ref, 'refs/heads/release-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get-version.outputs.VERSION }}
        run: |
          echo "Creating GitHub release for $VERSION"
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "Helm chart version $VERSION from ${{ github.ref }}" \
            --target "${{ github.sha }}"
      - name: Upload Chart to GitHub Release
        if: ${{ startsWith(github.ref, 'refs/heads/release-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get-version.outputs.VERSION }}
        run: |
          CHART_NAME=$(yq '.name' "charts/catalyst/Chart.yaml")
          CHART_FILE="charts/catalyst/dist/${CHART_NAME}-${VERSION}.tgz"
          if [ -f "$CHART_FILE" ]; then
            echo "Uploading $CHART_FILE to release $VERSION"
            gh release upload "$VERSION" "$CHART_FILE"
          else
            echo "Error: Chart file not found for upload"
            exit 1
          fi

      - name: Create git tag ${{ steps.get-version.outputs.VERSION }}
        if: ${{ startsWith(github.ref, 'refs/heads/candidate-release-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get-version.outputs.VERSION }}
        run: |
          echo "Creating git tag for $VERSION"
          git tag "$VERSION"
          git push origin "$VERSION"
