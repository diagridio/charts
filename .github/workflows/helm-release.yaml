name: Publish Catalyst Helm Chart

on:
  # Only trigger on main branch and release branches
  push:
    branches:
      - main
      - 'release-[0-9]+.[0-9]+'

env:
  CHART_DIR: charts/catalyst
  CHART_REGISTRY: ${{ vars.AWS_PUBLIC_ECR_HOST }}
  CHART_ALIAS: ${{ vars.AWS_PUBLIC_ECR_ALIAS }}

jobs:
  publish-helm-chart:
    runs-on: ubuntu-latest
    environment: shared-production
    permissions: write-all # Needed to create GitHub releases and tags
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git tag checking

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.44.1/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_CI_ROLE }}
          aws-region: ${{ vars.AWS_CI_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Update tags to edge
        if: ${{ startsWith(github.ref, 'refs/heads/main') }}
        run: |
          make update-catalyst-tags IMAGES_TAG=edge

      - name: Package and Push Helm Chart
        env:
          BRANCH: ${{ github.event.pull_request.base.ref || github.ref_name }}
        run: |
          chmod +x .github/scripts/package-helm-chart.sh
          ./.github/scripts/package-helm-chart.sh

      - name: Create GitHub Release
        if: ${{ !startsWith(github.ref, 'refs/heads/main') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ env.VERSION }}"
          echo "Creating GitHub release for $VERSION"
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "Helm chart version $VERSION from ${{ github.event.pull_request.base.ref }}" \
            --target "${{ github.sha }}"

      - name: Upload Chart to GitHub Release
        if: ${{ !startsWith(github.ref, 'refs/heads/main') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ env.VERSION }}"
          CHART_NAME=$(yq '.name' "$CHART_DIR/Chart.yaml")
          CHART_FILE="$CHART_DIR/dist/${CHART_NAME}-${VERSION}.tgz"
          if [ -f "$CHART_FILE" ]; then
            echo "Uploading $CHART_FILE to release $VERSION"
            gh release upload "$VERSION" "$CHART_FILE"
          else
            echo "Error: Chart file not found for upload"
            exit 1
          fi

